  <h2 style="color: rgb(22, 190, 22);padding:2.5%;text-align: center;">
    {{title}}
  </h2>
<!-- </div> -->

<ng-container *ngIf="isShow">
  <section class="container table-responsive-sm" *ngIf="rows.length!==0; else elseTemplate">
    <table class="table table-striped table-sm" (click)="getID($event)">
      <thead class="thead-dark text-center">
        <tr>
          <ng-container *ngFor="let header of headers; let i=index" scope="col">
            <ng-container *ngIf="i==0; else elseTemplate">
              <th>
                {{header}}
                <a>
                  <i class="fa fa-info-circle" title="Click the ID to update"></i>
                </a>
  
              </th>
            </ng-container>
            <ng-template #elseTemplate>
              <th>{{header}}</th>
            </ng-template>
          </ng-container>
  
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <td class="text-center" *ngFor="let col of headers;let i=index" [ngSwitch]="col">
            <!-- {{row|json}} -->
            <ng-container *ngSwitchCase="'ID'">
              <button class="link">{{row[col]}}</button>
            </ng-container>
            <ng-container *ngSwitchCase="'Action'">
  
              <i class="fa fa-trash"  aria-hidden="true" style="cursor: pointer;"></i>
  
            </ng-container>
            <ng-container *ngSwitchCase="'Status'">
  
              {{row[col]==1?'Complete': 'Pending Feedback' }}
  
            </ng-container>
  
            <ng-container *ngSwitchCase="'Last Updated'">
  
              {{row[col]|date:'medium' }}
  
            </ng-container>
            <ng-container *ngSwitchDefault>
  
              {{row[col]}}
  
            </ng-container>
  
          </td>
  
        </tr>
  
      </tbody>
    </table>
  </section>
  
  <ng-template #elseTemplate>
    <h2 class="text-center">
      No records!
    </h2>
  
  </ng-template>
</ng-container>
